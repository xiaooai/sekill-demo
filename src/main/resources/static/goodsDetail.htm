<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <span id="userTip">您还没有登录，请先登录</span>
        <span> 请先添加收货地址</span>
        <table class="table" id="goods">
            <tr>
                <td>商品名称</td>
                <td colspan="3" id="goodsName"></td>
            </tr>
            <tr>
                <td>商品图片</td>
                <td colspan="3"><img id="goodsImg" width="200" height="200"/></td>
            </tr>
            <tr>
                <td>秒杀开始时间</td>
                <td colspan="3">
                    <span id="startTime"></span>
                
                </td>
                <td id="seckillTip">
                    <input type="hidden" id="remainSeconds">
                    <span id="seckillStatus"></span>
                </td>
                <td>
                    <!-- <form id="seckillForm" method="post" action="/seckill/doSeckill">
                        <input type="hidden" name="goodsId" id="goodsId">
                        <button class="btn btn-primary btn-block" type="button" id="buyButton" onclick="doSeckill()">立即秒杀</button>
                    </form> -->
                    <button class="btn btn-primary btn-block" type="button" id="buyButton" onclick="doSeckill()">立即秒杀</button>
                    <input type="hidden" name="goodsId" id="goodsId">
                </td>
            </tr>
            <tr>
                <td>商品原价</td>
                <td colspan="3" id="goodsPrice"></td>
            </tr>
            <tr>
                <td>秒杀价</td>
                <td colspan="3" id="seckillPrice"></td>
            </tr>
            <tr>
                <td>库存数量</td>
                <td colspan="3" id="stockCount"></td>
            </tr>
        </table>
    </div>
</div>
</body>
<script>
    $(function () {
        //countDown();
        getDetail();
    });

    function doSeckill(){
        $.ajax({
            url: "/seckill/doSeckill",
            type: "POST",
            data: {
                goodsId: $("#goodsId").val()
            },
            success: function (data) {
                if(data.code == 200){
                    var orderId = data.obj.id;
                    if (!orderId) {
                        layer.msg("订单创建失败");
                        return;
                    }
                    window.location.href = "/orderDetail.htm?orderId=" + orderId;
                }else{
                    layer.msg(data.message);
                }
            },
            error: function () {
                layer.msg("客户端请求出错");
            }
        });
    }

    function getDetail() {
        var goodsId = g_getQueryString("goodsId");
        $.ajax({
            url: "/goods/toDetail/" + goodsId,
            type: "get",
            success: function (data) {
                if (data.code == 200) {
                    render(data.obj);
                } else {
                    layer.msg("请求出错");
                }
            },
            error: function () {
                layer.msg("客户端请求出错");
            }
        });
    }

    function render(detail) {
        var user = detail.user;
        var goods = detail.goodsVo;
        var remainSeconds = detail.remainSeconds;
        if(user){
            $("#userTip").hide();
        }
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#startTime").text(new Date(goods.startDate).format("yyyy-MM-dd HH:mm:ss"));
        $("#remainSeconds").val(remainSeconds);
        $("#goodsId").val(goods.id);
        $("#goodsPrice").text(goods.goodsPrice);
        $("#seckillPrice").text(goods.seckillPrice);
        $("#stockCount").text(goods.stockCount);
        countDown();
    }

    function countDown() {
        var remainSeconds = $("#remainSeconds").val();
        var timeout;
        
        if (remainSeconds > 0) {
            // 秒杀还未开始
            $("#buyButton").attr("disabled", true);
            timeout = setTimeout(function () {
                $("#countDown").text(remainSeconds - 1);
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            }, 1000);
        } else if (remainSeconds == 0) {
            // 秒杀进行中
            $("#buyButton").attr("disabled", false);
            if (timeout) {
                clearTimeout(timeout);
            }
            $("#seckillTip").html("秒杀进行中");
            // 可以在这里添加页面刷新
            //window.location.reload();
        } else {
            // 秒杀已结束
            $("#buyButton").attr("disabled", true);
            $("#seckillTip").html("秒杀已结束");
        }
    }
</script>
</html>
